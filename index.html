<!DOCTYPE html>
<html>
<head>
  <title>Weather Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .weather-card {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .weather-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .weather-card p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .weather-card .temperature {
      font-size: 36px;
      font-weight: bold;
    }

    .weather-card .condition {
      font-style: italic;
    }

    .weather-card .chart {
      height: 150px;
      margin-top: 20px;
    }

    .weather-card .chart .bar {
      width: 10px;
      background-color: #007bff;
      margin: 0 2px;
      display: inline-block;
      vertical-align: bottom;
    }

    .weather-card .chart .bar:hover {
      background-color: #0056b3;
    }

    .weather-card .uv-index {
      font-weight: bold;
      color: #ff5c33;
    }
  </style>
</head>
<body>
  <h1>Weather Forecast</h1>
  <div class="weather-card">
    <h2 id="city-name">City Name</h2>
    <p class="temperature" id="temperature">25°C</p>
    <p class="condition" id="condition">Sunny</p>
    <p>Humidity: <span id="humidity">70%</span></p>
    <p>Wind Speed: <span id="wind-speed">10 km/h</span></p>
    <h3>Hourly Weather Report</h3>
    <div class="chart" id="hourly-chart"></div>
    <p class="uv-index">UV Index: <span id="uv-index">5</span></p>
  </div>

  <script>
    // Sample data for demonstration purposes
    const weatherData = {
      cityName: "New York",
      temperature: "25°C",
      condition: "Sunny",
      humidity: "70%",
      windSpeed: "10 km/h",
      hourlyReport: [120, 80, 100, 60, 90], // Heights of the bars in the chart
      uvIndex: 5
    };

    // Function to update the weather information on the page
    function updateWeather() {
      document.getElementById("city-name").textContent = weatherData.cityName;
      document.getElementById("temperature").textContent = weatherData.temperature;
      document.getElementById("condition").textContent = weatherData.condition;
      document.getElementById("humidity").textContent = weatherData.humidity;
      document.getElementById("wind-speed").textContent = weatherData.windSpeed;
      document.getElementById("uv-index").textContent = weatherData.uvIndex;

      const hourlyChart = document.getElementById("hourly-chart");
      hourlyChart.innerHTML = ""; // Clear any existing bars

      // Create bars based on the hourly data
      for (let i = 0; i < weatherData.hourlyReport.length; i++) {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = weatherData.hourlyReport[i] + "px";
        hourlyChart.appendChild(bar);
      }
    }

    // Call the function to initially populate the weather data
    updateWeather();
  </script>
</body>
</html>
